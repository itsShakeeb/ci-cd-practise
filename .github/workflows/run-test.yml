name: Run linter test on Push
on:
    push:
        branches:
        - master
jobs: 
    run-linter-and-test:
        runs-on: ubuntu-latest
        
        steps:

            - name: Checkout code
              uses: actions/checkout@v4
            
            - name: Node Setup
              uses: actions/setup-node@v4
              with:
                node-version: 22.17

            - name: Install Dependencies
              run: npm i

            - name: Lint Code
              run: npm run lint

            - name: Run Tests
              run: npm test

